<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon.png">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css">
<title>Panic Picker</title>
</head>
<body>
<!-- Page synopsis -->
<div class="wrap">
  <div class="content-contain">
  <div class="text">
    <h1>Panic Picker</h1>
    <h2>Hungry?</h2>
    <p>Too tired to cook but can't decide what you'd like to eat?<br>
    Need something to spark your imagination?<br>
    Allow the browser access to your location, click the button below to get a suggestion and then check the map to find some nearby food joints.  
  </div>
  <!-- button -->
  <button class="btn" type="button">Click here for help!</button>

  <!-- Output for JS loaded elements -->
  <div class="container">
    <div class="heading">
      </div>
      <div class="icon">    
      </div>
      <div class="output">    
      </div>
    </div>
  </div>
  <!-- Chevron for mobile navigation prompt -->
  <div class="arrow-contain">
    <svg class="down-arrow" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 172 172" style=" fill:#000000;">
      <g fill="none" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="normal" font-size="none"  style="mix-blend-mode: normal">
        <path d="M0,172v-172h172v172z" fill="none"></path><g fill="#9f72ff">
          <path d="M42.43149,50.1839l-18.70913,18.70913l62.27764,62.27764l62.27765,-62.27764l-18.70913,-18.70913l-43.56851,43.56851z"></path>
        </g>
      </g>
    </svg>
  </div>
  <div class='error-text'></div>

  <!-- Map container -->
  <div id="map-container">
</div>

</div>
<!-- Scripts -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDKnh6O9ICeCfNLCS93bi431zOH2IXJ6SU&libraries=places&callback=initMap"
    async defer></script>
<script src="assets/js/scripts.js"></script>
</body>
</html>
